{% extends 'venta/base.html' %}
{% block content %}

<hr>

{% for p in posts %}
<p>{{ p.published|date:"SHORT_DATE_FORMAT" }}</p>
<p>{{ p.title }}</p>
<p>Publicado por: {{ p.author }}</p>

{% for c in p.categories.all %}
    <p><a href="{% url 'category' c.id %}">{{c.name}}</a></p>
{% endfor %}

<hr>
{% endfor %}

{% endblock %}
