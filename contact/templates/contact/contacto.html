{% extends 'contact/base.html' %}
{% block content %}

<h2>Deje tu mensaje</h2>
<hr>

<table>
    {% if 'ok' in request.GET %}
        <h3>Tu mensaje fue enviado exitosamente</h3>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <input type="button" value="Enviar">
            </td>
        </tr>
    </form>
</table>

{% endblock %}
